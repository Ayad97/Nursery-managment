  <section class="register">
        <div class="row">
            <div class="col-md-5">
                <div class="img-reg">
                    <img src="img/illustration-team.png" alt="error" class="img-fluid img-sign">
                </div>
            </div>
                     
            <div class="col-md-6">
                    <div class="container">
                <div class="card reg-form">
                        <form method="POST" class="register-form" id="register-form">
                                <h2 class="text-center">student registration form</h2>
                                <fieldset>
                                    <legend>Student Data</legend>
                                    
                                    <div class="form-group">
                                        <label for="name">Name :</label>
                                        <input type="text" name="sname" placeholder="Student Name" id="sname" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="birth_date">Age :</label>
                                        <input type="number" name="s_birth_date" placeholder="Student Age" id="birth_date">
                                    </div>

                                    <div class="form-group">
                                        <label for="birth_date">Nationallity:</label>
                                        <input type="text" name="s_nation" placeholder="Student Nationallity" id="snation">
                                    </div>

                                    <div class="form-group">
                                        <label for="birth_date">Date of Birth :</label>
                                        <input type="date" name="s_birth_date" id="birth_date">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address :</label>
                                        <input type="text" name="address" placeholder="Status / City / Country" id="address" required="">
                                    </div>
                            
                                </fieldset>
                                <fieldset>
                                    <legend>Parent's Data</legend>
                                    
                                    <div class="form-group">
                                        <label for="name">Father Name :</label>
                                        <input type="text" name="fname" placeholder="Father Name" id="fname" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Mother Name :</label>
                                        <input type="text" name="mname" placeholder="Mother Name" id="mname" required="">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="name">Father Mobile Nunmber :</label>
                                        <input type="number" name="fmobile" placeholder="Father mobile Nunmber" id="fmobile" required="">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="name">  Mother Mobile Nunmber :</label>
                                        <input type="number" name="mmobile" placeholder="Mother mobile Nunmber" id="mmobile" required="">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Father Work :</label>
                                        <input type="text" name="fwork" placeholder="Father Work" id="fwork" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Mother Work :</label>
                                        <input type="text" name="mwork" placeholder="Mother Work" id="mwork" required="">
                                    </div>
                                   
                                  

                                </fieldset>
                                <fieldset>
                                    <legend>Course Enroll</legend>
                                <div class="form-group">
                                    <label for="course">Course Enroll:</label>
                                    <div class="form-select">
                                        <select name="course" id="course">
                                            <option value=""></option>
                                            <option value="music">Music Class</option>
                                            <option value="yoga">Yoga Class</option>
                                            <option value="kungfu">Kung fu Class</option>
                                        </select>
                                
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Nursery Name :</label>
                                    <input type="text" name="address" id="address" required="">
                                </div>
                                </fieldset>

                             
                                
                                <div class="form-group">
                                    <label for="email">Email ID :</label>
                                    <input type="email" name="email" placeholder="@Email" id="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="pass">Password :</label>
                                    <input type="password" name="pass" placeholder="Password" id="pass" required>
                                </div>

                                <div class="form-submit">
                                <!-- <input type="reset" value="Reset All" class="submit" name="reset" id="reset"> -->
                                <input type="submit" value="Register" class="btn btn-warning btn-block" name="submit" id="submit">
                                </div>
                                </form>
                </div>
                </div>
            </div>
        </div>
  </section>
